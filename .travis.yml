sudo: required
dist: trusty
language: generic
services: docker

script:
  - cd ${TRAVIS_BUILD_DIR}
  - travis_wait 45 make ${SUBDIR}
  - |
    if [[ "${TRAVIS_PULL_REQUEST}" == "false" ]] ; then
        docker login --username=$DOCKER_HUB_USERNAME --password=$DOCKER_HUB_PASSWORD
        make push_${SUBDIR}
    fi

notifications:
  email:
    on_success: change
    on_failure: change

matrix:
  include:
  - env: SUBDIR=travis_debian
  # disabled since it does not complete within travis' time limits
  # - env: SUBDIR=manylinux
  - env: SUBDIR=arch
  - env: SUBDIR=testing
